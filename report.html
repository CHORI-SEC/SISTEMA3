<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportar Insumo - Sistema de Pedidos</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --bg: #f4f7f6;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: var(--primary);
      margin-top: 0;
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box; /* Evita que el input se salga del card */
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    .btn-submit {
      width: 100%;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #2980b9;
    }

    .btn-back {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #7f8c8d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Nuevo Reporte</h2>

    <div class="input-group">
      <label for="name">Insumo</label>
      <input id="name" type="text" placeholder="Ej: Vasos 12oz">
    </div>

    <div class="input-group">
      <label for="qty">Cantidad</label>
      <input id="qty" type="number" placeholder="0">
    </div>

    <div class="input-group">
      <label for="reason">Motivo / Observación</label>
      <input id="reason" type="text" placeholder="Ej: Roto o faltante">
    </div>

    <button id="sendBtn" class="btn-submit">Enviar a Revisión</button>
    
    <a href="dashboard.html" class="btn-back">Cancelar y Volver</a>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Protegemos la página para que solo usuarios logueados entren
    protectPage();

    // Conectamos el botón con la función addItem del app.js
    document.getElementById("sendBtn").addEventListener("click", addItem);
  </script>

</body>
</html>
