<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprobaciones - Panel de Supervisor</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Tus estilos originales */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .card-item {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      border-left: 6px solid #3498db;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-content b {
      font-size: 1.2rem;
      color: #2c3e50;
      display: block;
      margin-bottom: 5px;
    }

    .card-content p {
      margin: 2px 0;
      color: #555;
    }

    .btn-approve {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    .btn-reject {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-approve:hover { background-color: #219150; }
    .btn-reject:hover { background-color: #c0392b; }

    .link-back {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .empty-state {
      text-align: center;
      color: #7f8c8d;
      margin-top: 50px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-area">
      <h2>Insumos Pendientes de Aprobaci√≥n</h2>
      <a href="dashboard.html" class="link-back">‚Üê Volver al Panel</a>
    </div>

    <div id="pendingList"></div>
  </div>

  <script>
    // 1. Cargar datos desde localStorage
    let items = JSON.parse(localStorage.getItem("items")) || [];
    const session = JSON.parse(localStorage.getItem("session"));

    // 2. Seguridad: Solo el administrador puede entrar aqu√≠
    if (!session || session.role !== 'admin') {
      alert("Acceso denegado. Solo para administradores.");
      window.location.href = "dashboard.html";
    }

    // 3. Funci√≥n para mostrar los items pendientes
    function renderPending() {
      const listContainer = document.getElementById("pendingList");
      listContainer.innerHTML = "";

      // Filtrar solo los que est√°n en estado 'pendiente'
      const pendingItems = items.filter(item => item.status === "pendiente");

      if (pendingItems.length === 0) {
        listContainer.innerHTML = '<p class="empty-state">No hay solicitudes esperando aprobaci√≥n.</p>';
        return;
      }

      pendingItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card-item";
        card.innerHTML = `
          <div class="card-content">
            <b>üì¶ ${item.name}</b>
            <p>Cantidad: ${item.qty}</p>
            <p><small>Reportado por: ${item.reportedBy} el ${item.date}</small></p>
            <p><i>Motivo: ${item.reason}</i></p>
          </div>
          <div class="card-actions">
            <button class="btn-approve" onclick="updateStatus(${item.id}, 'aprobado')">Aprobar</button>
            <button class="btn-reject" onclick="updateStatus(${item.id}, 'rechazado')">Rechazar</button>
          </div>
        `;
        listContainer.appendChild(card);
      });
    }

    // 4. Funci√≥n para cambiar el estado
    window.updateStatus = function(id, newStatus) {
      items = items.map(item => {
        if (item.id === id) {
          return { 
            ...item, 
            status: newStatus, 
            reviewedBy: session.user,
            reviewDate: new Date().toLocaleString() 
          };
        }
        return item;
      });

      // Guardar en localStorage
      localStorage.setItem("items", JSON.stringify(items));
      
      // Refrescar la lista en pantalla
      renderPending();
      alert("Registro " + newStatus + " con √©xito.");
    };

    // Ejecutar al cargar la p√°gina
    document.addEventListener("DOMContentLoaded", renderPending);
  </script>
</body>
</html>
